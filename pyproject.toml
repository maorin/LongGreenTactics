[tool.briefcase]
project_name = "LongGreenTactics"
bundle = "com.longgreentactics"
version = "0.0.1"
url = "https://longgreentactics.com/longgreentactics"
license = "BSD license"
author = 'maorin'
author_email = "maorin@longgreentactics.com"

[tool.briefcase.app.longgreentactics]
formal_name = "LongGreenTactics"
description = "longgreentactics"
icon = "src/longgreentactics/resources/longgreentactics"
sources = ['src/longgreentactics']
requires = []


